<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigTaxi - Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .form-section {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    .tab-buttons .btn {
      margin: 5px;
    }
    h4 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">

    <div class="tab-content mt-4">
      <!-- Driver Login -->
      <div class="tab-pane fade show active" id="driverLogin">
        <h4>BigTaxi Driver Login</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Customer Login -->
      <div class="tab-pane fade" id="customerLogin">
        <h4>BigTaxi Customer Login</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Developer Login -->
      <div class="tab-pane fade" id="developerLogin">
        <h4>BigTaxi Developer Login</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Driver Signup -->
      <div class="tab-pane fade" id="driverSignup">
        <h4>BigTaxi Driver Signup</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>

      <!-- Customer Signup -->
      <div class="tab-pane fade" id="customerSignup">
        <h4>BigTaxi Customer Signup</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>

      <!-- Developer Signup -->
      <div class="tab-pane fade" id="developerSignup">
        <h4>BigTaxi Developer Signup</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
