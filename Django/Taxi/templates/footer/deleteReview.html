{% extends 'base.html' %}
{% block body %}

<style>
  .logout-card {
    background: #f9f9f9;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    max-width: 400px;
    width: 100%;
  }
  .logout-btn {
    padding: 8px 20px;
    border-radius: 30px;
  }
</style>

<div class="d-flex justify-content-center align-items-center bg-light" style="margin-top: 140px !important; margin-bottom: 140px !important;">
  <div class="logout-card text-center">
    <h4 class="mb-3 text-dark">Delete Review</h4>
    <p class="mb-4 text-secondary">Are you sure you want to delete review ?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'taxi_app:review' %}" class="text-decoration-none text-dark fw-semibold">
          ‚Üê Cancel
        </a>
        <button type="submit" class="btn btn-danger logout-btn">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
