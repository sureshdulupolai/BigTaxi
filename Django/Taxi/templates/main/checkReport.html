{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white py-3">
            <h4 class="mb-0">Driver Report Details</h4>
        </div>
        <div class="card-body">

            <div class="mb-2">
                <label class="form-label fw-bold mb-1">Driver Name:</label>
                <p class="form-control-plaintext mb-1">{{ usernames }}</p>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold mb-1">Report:</label>
                <p class="form-control-plaintext mb-1 ms-2">{{ report }}</p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold mb-1">Date & Time:</label>
                <p class="form-control-plaintext mb-1">{{ date_time }}</p>
            </div>

            <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-secondary">Back Pin</a>
                <button class="btn btn-warning">Resubmit Argent</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock %}
