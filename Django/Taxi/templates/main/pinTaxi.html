<!-- customer_login.html -->
{% extends 'base.html' %}
{% block body %}
<style>
  body { background-color: #f8fafc; }
  .form-section {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
    text-align: center;
  }
  h4 { color: #007bff; margin-bottom: 1.5rem; }
  .eye-top{
    margin-top: 16px;
  }
  .w-pin-taxi{
    width: 45% !important;
  }
</style>

<div class="container">
  <div class="form-section">
    <h4>BigTaxi Customer Taxi Need Pin</h4>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div 
            class="alert 
            {% if message.tags == 'success' %}alert-success
            {% elif message.tags == 'warning' %}alert-warning
            {% else %}alert-info{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3 text-start position-relative">
        <label class="form-label">Passenger :</label>
        <input type="number" class="form-control" name="uTaxiPassenger" min="0" placeholder="maximum no of passenger travel" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">City : </label>
        <input type="number" class="form-control" name="uCity" placeholder="enter your city name" required>
      </div>

      <div class="mb-3 text-start position-relative">
        <label class="form-label">Current Location Address :</label>
        <input type="text" class="form-control" name="uCurrentLocation" placeholder="enter your current address" required>
      </div>

      <div class="mb-3 text-start position-relative">
        <label class="form-label">Pincode :</label>
        <input type="text" class="form-control" name="uPincode" placeholder="enter your pincode" required>
      </div>

      <div class="w-100 d-flex justify-content-center gap-5">
        <a href="{% url 'taxi_app:home' %}" class="btn btn-primary w-pin-taxi">Back</a>
        <button type="submit"  class="btn btn-success w-pin-taxi">Post</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
