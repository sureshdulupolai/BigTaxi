{% extends 'base.html' %}
{% block body %}
<style>
  .button-home:hover{
    background-color: rgb(0, 108, 0);
    border: 1px solid white;
    color: white;
  }
</style>
  <!-- Main Profile Card -->
  <div class="container-xxl my-3">
  <div class="bg-white shadow-sm rounded p-3 d-flex align-items-center flex-wrap flex-md-nowrap">
    
    <!-- Profile Image -->
    <div class="me-4 mb-3 mb-md-0">
      <img src="" alt="User Profile"
          class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
    </div>
    
    <!-- User Info -->
    <div class="me-auto">
      <h4 class="mb-1">Username</h4>
      <p class="text-muted mb-0">Where the driver is available: Andheri East, Mumbai</p>
    </div>
    
    <!-- Book Taxi Button -->
    <div class="mt-3 mt-md-0">
      <a href="#" class="btn btn-warning button-home">Book Taxi</a>
    </div>

  </div>
</div>
{% endblock %}
