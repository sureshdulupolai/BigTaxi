{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Big Taxi - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/eye.js' %}"></script>
    
  </head>

  <body class="bg-light">

    <div id="custom-preloader">
      <div class="loader-container">
        <div class="custom-loader"></div> <!-- Outer Ring -->
        <div class="custom-loader-inner"></div> <!-- Inner Ring -->
      </div>
    </div>


    <!-- Main Page Content -->
    <div id="main-content">
      {% include 'inc/navbar.html' %} {% block body %} {% endblock %} {% include 'inc/footer.html' %}
    </div>

    <script src="{% static 'js/loader.js' %}"></script>
  </body>
</html>
